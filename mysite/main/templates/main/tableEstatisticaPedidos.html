{% extends 'main/app.html' %}
{% load static %}
{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="chart-container">
    <canvas id="chart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  // Obter os estados dos pedidos
  var estados = [
  "{% for n in Pedido %}",
      "{{ n.Status }}",
    "{% endfor %}"
  ];

  // Obter a quantidade de pedidos por estado
  var quantidadePedidos = [
  "{% for n in Pedido %}",
      "{{ n.NmrPedido }}",
    "{% endfor %}"
  ];

  // Configurar o gr√°fico
  var chart = new Chart(document.getElementById('chart'), {
    type: 'bar',
    data: {
      labels: estados,
      datasets: [{
        label: 'Quantidade de Pedidos',
        data: quantidadePedidos,
        backgroundColor: 'rgba(54, 162, 235, 0.5)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 2
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
          precision: 0,
          title: {
            display: true,
            text: 'Quantidade de Pedidos'
          }
        },
        x: {
          title: {
            display: true,
            text: 'Estados do Pedido'
          }
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Quantidade de Pedidos por Estado'
        },
        legend: {
          display: true,
          position: 'top'
        }
      }
    }
  });
</script>

{% endblock content %}
